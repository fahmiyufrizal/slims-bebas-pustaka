<!-- Kop -->

<img src="{headerimage}" style="width: 80%; display: block; margin-left: 8%; margin-top: 8%; margin-bottom: 0%"/>

<!-- End Kop -->

<!-- Number -->

<div style="width: 100%; text-align: center;">

    <strong style="width: 100%; display: block;">SURAT KETERANGAN</strong>

    <span>Nomor: {letternumber}</span>

</div>

<!-- End number -->

<!-- Content -->

<div style="width: 80%; margin-left: auto; margin-right: auto; display: block;">

    <p style="margin-bottom: 1em;">{openstate} </p>

    <table style="width: 100%;">
        <tr>

            <td style="width: 20%; padding: 10px 0 0 0">Nomor Anggota</td>

            <td>:</td>

            <td>{member_id}</td>

        </tr>

        <tr>

            <td style="width: 20%; padding: 10px 0 0 0">Nama</td>

            <td style="width: 5px;">:</td>

            <td>{member_name}</td>

        </tr>

        <tr style="padding-top: 10px;">

            <td style="width: 20%; padding: 0px 0 0 0" valign="top">Alamat</td>

            <td valign="top">:</td>

            <td style="text-align: justify;">{member_address}</td>

        </tr>

    </table>

    <p style="margin-top: 1em; line-height: 1.5em; text-align: justify;">{closestate}</p>

</div>

<!-- End content -->
<div style="width: 100%; margin-left: 80px; margin-top: 50px;">
    <div style="display: inline-block; width: 45%">
    </div>
    <div style="display: inline-block; width: 45%">
        {city}, {date}<br>
        Mengetahui,<br>
        {librarian_position}<br>
        <img src="{signature}" style="width: 30%; display: block; margin-top: 20px;"><br>
        <strong style="text-decoration: underline">{librarian}</strong><br>
        <strong>{numid}</strong>
    </div>
</div>
